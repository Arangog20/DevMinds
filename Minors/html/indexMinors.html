<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm Mind</title>
    <link rel="stylesheet" href="../styles/minors.css">
    <link rel="stylesheet" href="/globalStyles/header.css">
    <!-- Icon page link -->
    <script src="https://kit.fontawesome.com/1f78f13a92.js" crossorigin="anonymous"></script>
    
    <!-- Jersey 10 Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <section class="nav-logo">
                <a href="" class="anchor-logo">
                    <img src="/img/calmMind.png" alt="Calm Mind logo">
                </a>
            </section>
            <section class="nav-links">
                <a href="">About Us</a>
                <a href="">Games</a>
                <a href="">Minors</a>
                <a href="">Adults</a>
                <a href="">Contact Us</a>
            </section>
            <section class="search">
                <input type="search" placeholder="Search" class="search-input">
                <button class="magnifier"><i class="fa-solid fa-magnifying-glass"></i></button>
            </section>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="containerButtons">
                <button class="buttonHappy buttonFeel">Happy</button>
                <button class="buttonRabid buttonFeel">Rabid</button>
                <button class="buttonSad buttonFeel">Sad</button>
                <button class="buttonWorried buttonFeel">Worried</button>
                <button class="buttonScary buttonFeel">Scary</button>
            </div>
            <div class="containerHearts">
                <div class="heartHappy"><i class="fa-solid fa-heart heart"></i></div>
                <div class="heartRabid"><i class="fa-solid fa-heart heart"></i></div>
                <div class="heartSad"><i class="fa-solid fa-heart heart"></i></div>
                <div class="heartWorried"><i class="fa-solid fa-heart heart"></i></div>
                <div class="heartScary"><i class="fa-solid fa-heart heart"></i></div>
            </div>
            <div class="containerBox"></div>
        </section>
    </main>
</body>
</html>
