<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm Mind</title>
    <link rel="stylesheet" href="../styles/infoMinors.css">
    <link rel="stylesheet" href="/globalStyles/flipBook.css">
    <link rel="stylesheet" href="/globalStyles/header.css">
    <link rel="stylesheet" href="/globalStyles/nubes.css">

    <!-- Icon page link -->
    <script src="https://kit.fontawesome.com/1f78f13a92.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="nubes nube1"></div>
    <div class="nubes nube2"></div>
    <div class="nubes nube3"></div>
    <div class="nubes nube4"></div>
    <div class="nubes nube5"></div>
    <div class="nubes nube6"></div>
    <div class="nubes nube7"></div>
    <div class="nubes nube8"></div>
    <header>
        <nav>
            <section class="nav-logo">
                <a href="" class="anchor-logo">
                    <img src="/img/calmMind.png" alt="Calm Mind logo">
                </a>
            </section>
            <section class="nav-links">
                <a href="">About Us</a>
                <a href="">Games</a>
                <a href="./infoMinors.html">Minors</a>
                <a href="/adults/html/infoAdults.html">Adults</a>
                <a href="">Contact Us</a>
            </section>
            <section class="search">
                <input type="search" placeholder="Search" class="search-input">
                <button class="magnifier"><i class="fa-solid fa-magnifying-glass"></i></button>
            </section>
        </nav>
    </header>

    <main>
        <section class="section-book">
            <input type="checkbox" id="checkbox-cover" class="checkbox">
            <input type="checkbox" id="checkbox-page1" class="checkbox">
            <input type="checkbox" id="checkbox-page2" class="checkbox">
            <input type="checkbox" id="checkbox-page3" class="checkbox">
            <div class="book">
                <div class="cover">
                    <label for="checkbox-cover"></label>
                </div>
                <div class="page" id="page1">
                    <div class="front-page">
                        <p>Front page 1</p>
                        <label class="next" for="checkbox-page1"><i class="fa-solid fa-arrow-right"></i></label>
                    </div>
                    <div class="back-page">
                        <p>Back page 1</p>
                        <label class="prev" for="checkbox-page1"><i class="fa-solid fa-arrow-left"></i></label>
                    </div>
                </div>
                <div class="page" id="page2">
                    <div class="front-page">
                        <p>Front page 2</p>
                        <label class="next" for="checkbox-page2"><i class="fa-solid fa-arrow-right"></i></label>
                    </div>
                    <div class="back-page">
                        <p>Back page 2</p>
                        <label class="prev" for="checkbox-page2"><i class="fa-solid fa-arrow-left"></i></label>
                    </div>
                </div>
                <div class="page" id="page3">
                    <div class="front-page">
                        <p>Front page 3</p>
                        <label class="next" for="checkbox-page3"><i class="fa-solid fa-arrow-right"></i></label>
                    </div>
                    <div class="back-page">
                        <p>Back page 3</p>
                        <label class="prev" for="checkbox-page3"><i class="fa-solid fa-arrow-left"></i></label>
                    </div>
                </div>
                <div class="back-cover">
                    <div class="style"></div>
                </div>
            </div>
        </section>
        <section class="container">
            <div class="container-buttons-hearts">
                <div class="containerButtons">
                    <a href="./happyMinors.html"><button class="buttonHappy buttonFeel">Happy</button></a>
                    <a href="./rabidMinors.html"><button class="buttonRabid buttonFeel">Rabid</button></a>
                    <a href="./sadMinors.html"><button class="buttonSad buttonFeel">Sad</button></a>
                    <a href="./worriedMinors.html"><button class="buttonWorried buttonFeel">Worried</button></a>
                    <a href="./scaryMinors.html"><button class="buttonScary buttonFeel">Scary</button></a>
                </div>
                <div class="containerHearts">
                    <a href="./happyMinors.html"><div class="heartHappy heart"><i class="fa-solid fa-heart"></i></div></a>
                    <a href="./rabidMinors.html"><div class="heartRabid heart"><i class="fa-solid fa-heart"></i></div></a>
                    <a href="./sadMinors.html"><div class="heartSad heart"><i class="fa-solid fa-heart"></i></div></a>
                    <a href="./worriedMinors.html"><div class="heartWorried heart"><i class="fa-solid fa-heart"></i></div></a>
                    <a href="./scaryMinors.html"><div class="heartScary heart"><i class="fa-solid fa-heart"></i></div></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
