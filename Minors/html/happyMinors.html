<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Minors/styles/happyMinors.css">
    <script src="https://kit.fontawesome.com/1f78f13a92.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/globalStyles/flipBook.css">
    <link rel="stylesheet" href="/globalStyles/header.css">
    <title>Felicidad</title>
</head>
<body>
    <header>
        <nav>
            <section class="nav-logo">
                <a href="" class="anchor-logo">
                    <img src="/img/calmMind.png" alt="Calm Mind logo">
                </a>
            </section>
            <section class="nav-links">
                <a href="">About Us</a>
                <a href="">Games</a>
                <a href="./infoMinors.html">Minors</a>
                <a href="/adults/html/infoAdults.html">Adults</a>
                <a href="">Contact Us</a>
            </section>
            <section class="search">
                <input type="search" placeholder="Search" class="search-input">
                <button class="magnifier"><i class="fa-solid fa-magnifying-glass"></i></button>
            </section>
            <label class="label-hamburger" for="hamburger_menu">
                <svg xmlns="http://www.w3.org/2000/svg" 
                width="40" 
                height="40" 
                fill="currentColor" 
                class="bi bi-list" 
                viewBox="0 0 16 16">
                    <path 
                    fill-rule="evenodd" 
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                </svg>
            </label>
            <input class="hamburger-menu" type="checkbox" name="" id="hamburger_menu">
            <section class="nav-links-hamburger">
                <a href="">About Us</a>
                <a href="">Games</a>
                <a href="./infoMinors.html">Minors</a>
                <a href="/adults/html/infoAdults.html">Adults</a>
                <a href="">Contact Us</a>
            </section>
        </nav>
    </header>

    <main>
        <button>Felicidad</button>
        <section class="section-book">
            <input type="checkbox" id="checkbox-cover">
            <input type="checkbox" id="checkbox-page1">
            <input type="checkbox" id="checkbox-page2">
            <input type="checkbox" id="checkbox-page3">
            <div class="book">
                <div class="cover">
                    <label for="checkbox-cover"></label>
                </div>
                <div class="page" id="page1">
                    <div class="front-page">
                        <p>Front page 1</p>
                        <label class="next" for="checkbox-page1"><i class="fa-solid fa-arrow-right"></i></label>
                    </div>
                    <div class="back-page">
                        <p>Back page 1</p>
                        <label class="prev" for="checkbox-page1"><i class="fa-solid fa-arrow-left"></i></label>
                    </div>
                </div>
                <div class="page" id="page2">
                    <div class="front-page">
                        <p>Front page 2</p>
                        <label class="next" for="checkbox-page2"><i class="fa-solid fa-arrow-right"></i></label>
                    </div>
                    <div class="back-page">
                        <p>Back page 2</p>
                        <label class="prev" for="checkbox-page2"><i class="fa-solid fa-arrow-left"></i></label>
                    </div>
                </div>
                <div class="page" id="page3">
                    <div class="front-page">
                        <p>Front page 3</p>
                        <label class="next" for="checkbox-page3"><i class="fa-solid fa-arrow-right"></i></label>
                    </div>
                    <div class="back-page">
                        <p>Back page 3</p>
                        <label class="prev" for="checkbox-page3"><i class="fa-solid fa-arrow-left"></i></label>
                    </div>
                </div>
                <div class="back-cover">
                    <div class="style"></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
