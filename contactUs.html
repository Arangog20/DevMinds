<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/contactUs.css">
    <title>Calm Mind || Contact us</title>
</head>
<body>
    <section>
        <div class="nubes nube1"></div>
        <div class="nubes nube2"></div>
        <div class="nubes nube3"></div>
        <div class="nubes nube4"></div>
        <div class="nubes nube5"></div>
        <div class="nubes nube6"></div>
        <div class="nubes nube7"></div>
        <div class="nubes nube8"></div>
    </section>
    
    <section class="section-form">
        <form id="form">
            <div class="field">
                <label for="from_name">What is your name?:</label>
                <input type="text" name="from_name" id="from_name">
            </div>
            <div class="field">
                <label for="message">Leave us a message:</label>
                <input type="text" name="message" id="message">
            </div>
            <div class="field">
                <label for="email_id">Leave us your email:</label>
                <input type="text" name="email_id" id="email_id">
            </div>
            <input type="submit" id="button" value="Send Email" >
        </form>
    </section>
    
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init('aP2AWANvoNsIDIO7g')
    </script>
    <script src="/contactUs.js"></script>
</body>
</html>
