<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="/navSections/games.css">
    <link rel="stylesheet" href="/globalStyles/header.css">
    <link rel="shortcut icon" href="../img/logoYellow.png" type="image/x-icon">
    <link rel="stylesheet" href="/navSections/games/carGame/carGame.css">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/1f78f13a92.js" crossorigin="anonymous"></script>

    <title>Calm Mind || Games</title>
</head>

<body>

    <header>
        <nav>
            <section class="nav-logo">
                <a href="" class="anchor-logo">
                    <img src="/img/calmMindBlack.png" alt="Calm Mind logo">
                </a>
            </section>
            <section class="nav-links">
                <a class="links" href="/navSections/forum.html"><strong>Forum</strong></a>
                <a class="links" href="/navSections/games.html"><strong>Games</strong></a>
                <a class="links" href="/Minors/html/infoMinors.html"><strong>Minors</strong></a>
                <a class="links" href="/adults/html/infoAdults.html"><strong>Adults</strong></a>
                <a class="links" href="/navSections/contactUs.html"><strong>Contact Us</strong></a>
            </section>
            <section class="search">
                <input type="search" placeholder="Search" class="search-input">
                <button class="magnifier"><i class="fa-solid fa-magnifying-glass"></i></button>
            </section>
            <label class="label-hamburger" for="hamburger_menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                </svg>
            </label>
            <input class="hamburger-menu" type="checkbox" name="" id="hamburger_menu">
            <section class="nav-links-hamburger">
                <a class="links" href="/navSections/forum.html"><strong>Forum</strong></a>
                <a class="links" href="/navSections/games.html"><strong>Games</strong></a>
                <a class="links" href="/Minors/html/infoMinors.html"><strong>Minors</strong></a>
                <a class="links" href="/adults/html/infoAdults.html"><strong>Adults</strong></a>
                <a class="links" href="/navSections/contactUs.html"><strong>Contact Us</strong></a>
            </section>
        </nav>
    </header>

    <main>
        <section>
            <div class="nubes nube1"></div>
            <div class="nubes nube2"></div>
            <div class="nubes nube3"></div>
            <div class="nubes nube4"></div>
            <div class="nubes nube5"></div>
            <div class="nubes nube6"></div>
            <div class="nubes nube7"></div>
            <div class="nubes nube8"></div>
        </section>
        <section class="games">
            <section class="game1">
                <div id="game">
                    <div id="sky"></div>
                    <div id="mountains">
                        <div class="mountain"></div>
                        <div class="mountain"></div>
                        <div class="mountain"></div>
                        <div class="mountain"></div>
                    </div>
                    <div id="terrain"></div>
                    <div id="fog" class="hidden"></div>
                    <canvas id="road"></canvas>
                    <div id="cars"></div>
                    <div id="car" class="player car"></div>
                    <div id="ui">
                        <div id="panel">
                            <div id="km"><a></a><a>0</a><a>0</a><a>0</a><a>0</a><a>0</a></div>
                            <div id="lap"><a>1</a></div>
                            <div id="position"><a>P</a><a>2</a><a>0</a><a>0</a></div>
                        </div>
                    </div>
                </div>
                <p>
                    <button class="buttonGame1" id="left">◀️</button>
                    <button class="buttonGame1" id="up">⏏️</button>
                    <button class="buttonGame1" id="right">▶️</button>
                </p>
                <div class="div-start">
                    <p><button class="buttonGame1" id="click">Click to start!</button></p>
                    <p>Left/Right Arrows or A/D to steer and<br>
                        Up Arrow, W or Space to accelerate
                    </p>
                </div>
                
            </section>
        </section>
    </main>
    <script src="/navSections/games/carGame/carGame.js"></script>
</body>

</html>
