<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1f78f13a92.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/flipBook.css">
    <title>Miedo</title>
</head>
<body>
    <header>
        <nav>
            <section id="nav_logo">
                <a href="">
                    <img src="" alt="calMind">
                </a>
            </section>
            <section id="nav_links">
                <a href="">About Us</a>
                <a href="">Games</a>
                <a href="">Minors</a>
                <a href="">Adults</a>
                <a href="">Contact Us</a>
            </section>
            <section id="search">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="search" placeholder="Search">
            </section>
        </nav>
    </header>
    
    <main>
        <button>Miedo</button>
        <section class="section-book">
            <input type="checkbox" id="checkbox-cover">
            <input type="checkbox" id="checkbox-page1">
            <input type="checkbox" id="checkbox-page2">
            <input type="checkbox" id="checkbox-page3">
            <div class="book">
                <div class="cover">
                    <label for="checkbox-cover"></label>
                </div>
                <div class="page" id="page1">
                    <div class="front-page">
                        <p>Front page 1</p>
                        <label class="next" for="checkbox-page1"><i class="fa-solid fa-arrow-right"></i></label>
                    </div>
                    <div class="back-page">
                        <p>Back page 1</p>
                        <label class="prev" for="checkbox-page1"><i class="fa-solid fa-arrow-left"></i></label>
                    </div>
                </div>
                <div class="page" id="page2">
                    <div class="front-page">
                        <p>Front page 2</p>
                        <label class="next" for="checkbox-page2"><i class="fa-solid fa-arrow-right"></i></label>
                    </div>
                    <div class="back-page">
                        <p>Back page 2</p>
                        <label class="prev" for="checkbox-page2"><i class="fa-solid fa-arrow-left"></i></label>
                    </div>
                </div>
                <div class="page" id="page3">
                    <div class="front-page">
                        <p>Front page 3</p>
                        <label class="next" for="checkbox-page3"><i class="fa-solid fa-arrow-right"></i></label>
                    </div>
                    <div class="back-page">
                        <p>Back page 3</p>
                        <label class="prev" for="checkbox-page3"><i class="fa-solid fa-arrow-left"></i></label>
                    </div>
                </div>
                <div class="back-cover">
                    <div class="style"></div>
                </div>
            </div>
        </section>
    </main>
   
    <footer>
        <section id="footer_logo">
            <a href="">
                <img src="" alt="Calm Mind Logo">
            </a>
        </section>  
        <section id="container_email">
            <form action="">
                <label>Enter your Email</label>
                <input type="email" placeholder="example@gmail.com">
                <input type="submit">
            </form>
        </section>
        <section id="container_contact-us">
            <div id="contact_us">
                <span>Contact Us</span>
            </div>
            <div id="social_networks">
                <a href="http://">
                    <img src="" alt="Facebook">
                </a>
                <a href="http://">
                    <img src="" alt="Instagram">
                </a>
                <a href="http://">
                    <img src="" alt="Twitter">
                </a>
            </div>
        </section>
    </footer>
</body>
</html>
