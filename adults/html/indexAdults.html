<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adults</title>

    <!-- Icon page link -->
    <script src="https://kit.fontawesome.com/1f78f13a92.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles/adults.css">

    <!-- Jersey 10 Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nubes nube1"></div>
    <div class="nubes nube2"></div>
    <div class="nubes nube3"></div>
    <div class="nubes nube4"></div>
    <div class="nubes nube5"></div>
    <div class="nubes nube6"></div>
    <div class="nubes nube7"></div>
    <div class="nubes nube8"></div>
    <main>
        <section class="container">
            <div class="containerButtons">
                <button class="buttonAnxiety">Ansiedad</button>
                <button class="buttonDepression">Depresión</button>
                <button class="buttonFear">Miedo</button>
                <button class="buttonFrustration">Frustración</button>
                <button class="buttonSyndrom">Síndrome del impostor</button>
            </div>
            <div class="containerHearts">
                <div class="heartAnsiedad"><i class="fa-solid fa-heart"></i></div>
                <div class="heartDepresion"><i class="fa-solid fa-heart"></i></div>
                <div class="heartMiedo"><i class="fa-solid fa-heart"></i></div>
                <div class="heartFrustracion"><i class="fa-solid fa-heart"></i></div>
                <div class="heartSindrome"><i class="fa-solid fa-heart"></i></div>
            </div>
            <div class="containerBox"></div>
        </section>

</html>
