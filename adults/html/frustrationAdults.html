<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1f78f13a92.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/globalStyles/flipBook.css">
    <link rel="stylesheet" href="/globalStyles/header.css">
    <link rel="stylesheet" href="/globalStyles/nubes.css">
    <link rel="stylesheet" href="/adults/styles/frustrationAdults.css">
    <title>Calm Mind || Feel Frustration Adults</title>
</head>
<body>
    <div class="nubes nube1"></div>
    <div class="nubes nube2"></div>
    <div class="nubes nube3"></div>
    <div class="nubes nube4"></div>
    <div class="nubes nube5"></div>
    <div class="nubes nube6"></div>
    <div class="nubes nube7"></div>
    <div class="nubes nube8"></div>
    <header>
        <nav>
            <section class="nav-logo">
                <a href="" class="anchor-logo">
                    <img src="/img/calmMind.png" alt="Calm Mind logo">
                </a>
            </section>
            <section class="nav-links">
                <a class="links" href="/foro.html">Forum</a>
                <a class="links" href="/games.html">Games</a>
                <a class="links" href="/Minors/html/infoMinors.html">Minors</a>
                <a class="links" href="/adults/html/infoAdults.html">Adults</a>
                <a class="links" href="/contactUs.html">Contact Us</a>
            </section>
            <section class="search">
                <input type="search" placeholder="Search" class="search-input">
                <button class="magnifier"><i class="fa-solid fa-magnifying-glass"></i></button>
            </section>
            <label class="label-hamburger" for="hamburger_menu">
                <svg xmlns="http://www.w3.org/2000/svg" 
                width="40" 
                height="40" 
                fill="currentColor" 
                class="bi bi-list" 
                viewBox="0 0 16 16">
                    <path 
                    fill-rule="evenodd" 
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                </svg>
            </label>
            <input class="hamburger-menu" type="checkbox" name="" id="hamburger_menu">
            <section class="nav-links-hamburger">
                <a class="links" href="/foro.html">Forum</a>
                <a class="links" href="/games.html">Games</a>
                <a class="links" href="/Minors/html/infoMinors.html">Minors</a>
                <a class="links" href="/adults/html/infoAdults.html">Adults</a>
                <a class="links" href="/contactUs.html">Contact Us</a>
            </section>
        </nav>
    </header>
    <main>
        <button class="emotion">Frustration</button><br><br>
        <section class="section-book">
            <input type="checkbox" id="checkbox-cover" class="checkbox">
            <input type="checkbox" id="checkbox-page1" class="checkbox">
            <input type="checkbox" id="checkbox-page2" class="checkbox">
            <input type="checkbox" id="checkbox-page3" class="checkbox">
            <div class="book">
                <div class="cover">
                    <label for="checkbox-cover"></label>
                </div>
                <div class="page" id="page1">
                    <div class="front-page">
                        <p>Front page 1</p>
                        <label class="next" for="checkbox-page1"><i class="fa-solid fa-arrow-right"></i></label>
                    </div>
                    <div class="back-page">
                        <p>Back page 1</p>
                        <label class="prev" for="checkbox-page1"><i class="fa-solid fa-arrow-left"></i></label>
                    </div>
                </div>
                <div class="page" id="page2">
                    <div class="front-page">
                        <p>Front page 2</p>
                        <label class="next" for="checkbox-page2"><i class="fa-solid fa-arrow-right"></i></label>
                    </div>
                    <div class="back-page">
                        <p>Back page 2</p>
                        <label class="prev" for="checkbox-page2"><i class="fa-solid fa-arrow-left"></i></label>
                    </div>
                </div>
                <div class="page" id="page3">
                    <div class="front-page">
                        <p>Front page 3</p>
                        <label class="next" for="checkbox-page3"><i class="fa-solid fa-arrow-right"></i></label>
                    </div>
                    <div class="back-page">
                        <p>Back page 3</p>
                        <label class="prev" for="checkbox-page3"><i class="fa-solid fa-arrow-left"></i></label>
                    </div>
                </div>
                <div class="back-cover">
                    <div class="style"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section id="footer_logo">
            <a href="">
                <img src="" alt="Calm Mind Logo">
            </a>
        </section>  
        <section id="container_email">
            <form action="">
                <label>Enter your Email</label>
                <input type="email" placeholder="example@gmail.com">
                <input type="submit">
            </form>
        </section>
        <section id="container_contact-us">
            <div id="contact_us">
                <span>Contact Us</span>
            </div>
            <div id="social_networks">
                <a href="http://">
                    <img src="" alt="Facebook">
                </a>
                <a href="http://">
                    <img src="" alt="Instagram">
                </a>
                <a href="http://">
                    <img src="" alt="Twitter">
                </a>
            </div>
        </section>
    </footer>
</body>
</html>
